<html>
	<head>
		<title>
			GabbyMail - Nueva Cuenta
		</title>
	  <link href="Cold.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<center>
			<br>
			<form name="newForm" method="post" action="">
				<span class="title">
					Bienvenido a GabbyMail!
					<br>
				</span>
				<span class="text">
					Datos Personales
				</span>
				<br>
				<br>
				<table width="300" border="0" cellspacing="2" cellpadding="2">
					<tr>
						<td>&nbsp;
						</td>
						<td>&nbsp;
						</td>
					</tr>
					<tr>
						<td align="right" height="30">
							ID: &nbsp;
						</td>
						<td height="30">
							&nbsp; <input name="tIDalias" type="text" size="15">
							@gabby.com
						</td>
					</tr>
					<tr>
						<td align="right" height="30">
							contraseña: &nbsp;
						</td>
						<td height="30">
							&nbsp; <input name="tPassword" type="password" size="30">
						</td>
					</tr>
					<tr>
						<td align="right" height="90">
							Nombre: &nbsp;
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
						</td>
						<td height="30">
							&nbsp; <input name="tName_1" type="text" size="30">
							<br>
							&nbsp; <input name="tName_2" type="text" size="30">
							<br>
							&nbsp; <input name="tName_3" type="text" size="30">
						</td>
					</tr>
					<tr>
						<td align="right" height="30">
							cedula: &nbsp;
						</td>
						<td height="30">
							&nbsp; <input name="tIDnumber" type="text" size="30">
						</td>
					</tr>
					<tr>
						<td align="right" height="30">
							sexo: &nbsp;
						</td>
						<td height="30">
							&nbsp;
							<select name="sSex">
							  <option value="1">masculino
							  <option value="0">femenino
						  </select>
						</td>
					</tr>
					<tr>
						<td align="right" height="30">
							dirección: &nbsp;
						</td>
						<td height="30">
							&nbsp; <input name="tAdress" type="text" size="30">
						</td>
					</tr>
					<tr>
						<td>&nbsp;
						</td>
						<td>&nbsp;
						</td>
					</tr>
				</table>
				<input type="submit" name="Submit" value="Enviar">
			</form>
		</center>
	</body>
</html>
